<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/welcome.css' %}">
    <link href="{% static 'main/fonts/Comfortaa-Bold.ttf' %}">
</head>
<body>
<div id="wrapper">
    <div id="auth">
        <p id="are-you-registered">Вы уже зарегистрированы?</p>
        <a href="/" id="login">Войти</a>
        <a href="/" id="register">Регистрация</a>
        <button id="cancel" type="button">позже</button>
    </div>
    <div id="welcome-container">
        <img src="{% static 'main/image/welcome-background.png' %}" alt="" id="welcome-background">
        <p class="site-name"><span class="orange">Bee</span>lango</p>
        <p id="welcome-text">Изучайте английский<br>на <span class="orange">Bee</span>lango</p>
        <button class="start-button" type="button">Начать</button>
    </div>
</div>

</html>
